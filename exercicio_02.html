<!-- 2 - Criar um software em JS que receba 2 números, calcule e informe a sua soma.

  <title>Exercício 02</title>

    var n1 = parseInt(prompt('Digite o primeiro número?'))
    var n2 = parseInt(prompt('Digite o segundo número?'))
