<!DOCTYPE html>
<html lang="en">
<!-- 1 - Criar um software em JS que receba um numero. Calcule e informe o dobro desse numero.
  ->Entrada: Digite um número;
  ->Processamento: Calcular o dobro;
  ->Saída: Mostrar o dobro;
  ->Nome do arquivo: ex_1.html -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variáveis - Tipos</title>
  <script>
    var fruta = "Banana" // texto ou string
    var preco = 4.99 // number -> float (casa decimal)
    var levo = true // true ou false (boolean)
    var novoValor // undefined <- variavel sem valor definido
    var vazia = null; // nula
    var obj = {}; //objeto

    console.log(fruta)
    console.log(preco)
    console.log(levo)
    console.log(novoValor)
    console.log(vazia)
    console.log(obj)

    alert("A " + fruta + " custa R$" + preco + " " + levo + " " + novoValor + " " + vazia)

  </script>
</head>

<body>
  <h1>Tipos - Variáveis</h1>
</body>

</html>
